    <link rel="stylesheet" href="style.css">
</head>
<body>

            <!-- <div class="temp">35oC</div>
            <div class="desc">Haze</div> -->
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
                <!-- <div>Fills Like : 35oC</div>
                <div>Humidity : 45%</div>
                <div>Wind Speed : 5 m/s</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
